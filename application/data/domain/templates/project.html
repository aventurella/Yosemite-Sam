<li>
	<a class="btn-img dp" href="#/{{path}}">
	  {{#attachments}}
		<img src="{{path}}" alt="" />
    {{/attachments}}
	</a>
	<a class="btn-delete delete btn-modal modal-view-delete" href="">Delete</a>						
	<div class="detail">
		<h2 class="editable">{{label}}</h2>
		{{#tasks}}
		<p class="view-info">
			{{views}} views
		</p>
		<div class="progress-bar">
			<div class="progress-value">
				<span class="value">{{completed/total}}</span>
				<span class="percentage-sign">%</span>
			</div>
			<p class="task-info">
				<span class="tasks-completed">{{completed}}</span>/<span class="tasks-total">{{total}}</span>
			</p>					
		</div>						
		{{/tasks}}
		<div class="meta">
		  <p>Created by <a href="#{{created_by}}" title="{{created_by}}">{{created_by}}</a></p>
		  <p>{{created_at}}</p>
		</div>			
		<div class="description editable-textarea">
			{{description}}
		</div>
	</div>
</li>
